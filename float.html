<!DOCTYPE html>
<html>
    <head>
        <style>
            #flowerRight{
                float:right
            }
            #flowerLeft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p> In this example, the image will float to the right im the paragraph and the text in the paragraph will wrap around the image</p>
        <p>
            <img id="flowerRight" src="OIP.jfif"
            style="width:100px;height:100px;">
            <img id="flowerLeft" src="OIP.jfif" alt="tree"
            style="width:100px;height:100px;">
        </p>
    </body>
</html>
